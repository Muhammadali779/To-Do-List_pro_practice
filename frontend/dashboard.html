<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h2>Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <section class="card">
    <h3>Projects</h3>
    <button class="primary" onclick="createProject()">+ New Project</button>
    <ul id="projectList"></ul>
  </section>

  <section class="card">
    <h3>Tasks</h3>
    <button class="primary" onclick="createTask()">+ New Task</button>
    <ul id="taskList"></ul>
  </section>

  <section class="card" id="userManagement">
    <h3>Users</h3>
    <button class="primary" onclick="addUser()">+ Add User</button>
    <ul id="userList"></ul>
  </section>

</div>

<script src="js/dashboard.js"></script>
</body>
</html>
